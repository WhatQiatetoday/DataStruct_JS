<body>
    <script>
        class ListNode {
            constructor(value) {
                this.value = value;
                this.next = null;
            }
        }

        class linkedList {
            constructor() {
                this.head = null;
                this.size = 0;
            }
            // 向链表尾部添加一个新的项
            // append(element) 
            append(element) {
                let node = new ListNode(element);
                if (this.head == null) {
                    this.head = node;
                } else {
                    let current = this.head;
                    while (current.next) {
                        current = current.next;
                    }
                    current.next = node;
                }
                this.size++;
            }

            // 向链表的特定位置插入一个新的项

            // 获取对应位置的元素
            // get(position)

            // 返回元素在链表中的索引,如果链表中没有元素返回-1
            // indexOf(element)

            // 修改某个位置的元素
            // update(position, element)

            // 从链表的特定位置移除一项
            // removeAt(position)

            // 从链表中移除一项

            // 如果链表中不包含任何元素,返回true,如果链表长度大于0则返回false
